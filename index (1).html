<meta name="description" content="A kid-safe, offline, single-page typing playground for toddlers and preschoolers." />
<style>
  :root { --bg:#FFF8F1; --ink:#2E2A27; --card:#FFFFFF; --soft:#00000012; }
  * { box-sizing:border-box }
  html, body { height:100%; }
  body {
    margin:0; background: var(--bg);
    font-family: ui-rounded, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
    overflow:hidden;
  }
  header { display:flex; align-items:center; justify-content:space-between; gap:10px; padding:10px 12px; }
  .brand { display:flex; align-items:center; gap:10px; user-select:none; }
  .logo { width:42px; height:42px; border-radius:12px; box-shadow:0 6px 18px var(--soft); overflow:hidden; }
  .logo img { width:100%; height:100%; object-fit:cover; display:block; }
  .title { font-weight:800; font-size:20px; letter-spacing:.2px; color:var(--ink) }
  .controls { display:flex; flex-wrap:wrap; gap:6px; align-items:center; justify-content:flex-end; }
  .seg { background:var(--card); border-radius:14px; padding:6px; box-shadow:0 4px 12px var(--soft); display:flex; gap:4px; align-items:center; }
  .seg .label { font-size:12px; opacity:.7; padding:0 6px; font-weight:700 }
  .seg button { appearance:none; border:none; padding:8px 10px; border-radius:10px; font-weight:700; cursor:pointer; background:transparent; }
  .seg button[aria-pressed="true"] { background: var(--ink); color: #fff; }

  .big-stage { position:absolute; inset:86px 0 54px 0; display:grid; grid-template-columns: 1fr minmax(260px, 520px) 1fr; place-items:center; }
  .characters { display:flex; gap:24px; align-items:end; justify-content:center; width:100%; }
  .char { width: clamp(110px, 18vw, 200px); aspect-ratio:1/1; border-radius:28%; background: var(--card); display:grid; place-items:center; position:relative; box-shadow:0 20px 40px var(--soft), inset 0 -8px 0 #00000007; animation: dance 2.5s ease-in-out infinite; }
  .char .face { width:70%; height:70%; display:grid; place-items:center; }
  .eyes { display:flex; gap:18%; align-items:center; justify-content:center; }
  .eye { width:22%; aspect-ratio:1/1; background:#111; border-radius:50%; box-shadow: inset 0 -4px 0 #00000055; }
  .mouth { width:36%; height:18%; border:6px solid #111; border-top:none; border-radius:0 0 80px 80px; margin-top:8%; background:linear-gradient(#fffb, #0000); }
  .penguin { border-radius:34% 34% 40% 40%; background: radial-gradient(circle at 50% 42%, #fff 0 44%, #111 45% 100%); }
  .penguin .beak { position:absolute; top:48%; left:50%; transform:translateX(-50%); width:18%; height:10%; background:#F6B23E; border-radius:0 0 50% 50%; }
  .brush { background: linear-gradient(160deg, #a07d57 0 30%, #e8d9c8 31% 100%); border-radius:20%/24%; }
  .brush .tip { position:absolute; top:8%; left:50%; transform:translateX(-50%) rotate(8deg); width:18%; height:26%; background:#333; clip-path:polygon(50% 0, 0 100%, 100% 100%); border-radius:4px; }

  @keyframes dance { 0%,100% { transform: translateY(0) rotate(0) } 25% { transform: translateY(-6px) rotate(-1.5deg) } 50% { transform: translateY(2px) rotate(1.5deg) } 75% { transform: translateY(-4px) rotate(-1deg) } }
  .react { animation: react .25s ease; }
  @keyframes react { 0% {transform:scale(1)} 60% {transform:scale(1.08)} 100% {transform:scale(1)} }

  .now-typing { width:min(92vw, 600px); height:min(44vh, 360px); background:var(--card); border-radius:24px; box-shadow:0 20px 40px var(--soft); display:grid; grid-template-rows:auto 1fr; overflow:hidden; }
  .now-typing header { padding:10px 14px; background:linear-gradient(90deg, #00000006, transparent); align-items:center; gap:8px; display:flex; }
  .pill { display:inline-flex; align-items:center; gap:8px; padding:6px 10px; border-radius:999px; background:#ffffffcc; box-shadow:0 6px 12px var(--soft); font-weight:700; }
  .big-key { display:grid; place-items:center; font-size: clamp(64px, 11vw, 120px); font-weight:900; letter-spacing:.02em; }
  .big-key .label { transform:translateY(6px); text-shadow: 0 10px 30px var(--soft); }

  .trail { position:absolute; inset:86px 0 54px 0; pointer-events:none; overflow:hidden; }
  .bubble { position:absolute; padding:12px 16px; border-radius:18px; font-weight:900; font-size:clamp(22px, 4.4vw, 42px); color:#111; background:white; box-shadow:0 12px 24px var(--soft); animation: floatUp 1.1s ease forwards; }
  @keyframes floatUp { 0% { transform: translateY(0) scale(.92); opacity:0.9 } 70% { opacity:1 } 100% { transform: translateY(-120px) scale(1.06); opacity:0 } }

  footer { position:absolute; bottom:6px; left:0; right:0; text-align:center; font-size:13px; opacity:.85; user-select:none; padding:6px 10px; }
</style>

  const trail = document.getElementById('trail');

  // Sounds
  const ids = ['Off','Click','Funny','Boing','Pop','Piano','Giggle'];
  const btns = ids.map(id => document.getElementById('sound'+id));
  const clips = {
    Click: document.getElementById('clipClick'),
    Funny: document.getElementById('clipFunny'),
    Boing: document.getElementById('clipBoing'),
    Pop: document.getElementById('clipPop'),
    Piano: document.getElementById('clipPiano'),
    Giggle: document.getElementById('clipGiggle'),
  };
  let mode = 'Off';
  btns.forEach((b, i) => b.addEventListener('click', () => {
    mode = ids[i];
    btns.forEach(x => x.setAttribute('aria-pressed', String(x===b)));
  }));

  function normalize(k){
    if (k === ' ') return 'Space';
    if (k === 'Enter') return 'Enter';
    if (k === 'Backspace') return '⌫';
    if (k === 'Shift' || k === 'Control' || k === 'Alt' || k === 'Meta') return '';
    if (k.length === 1) return k.toUpperCase();
    return k;
  }
  function funEmoji(k){
    if (k === 'Space') return '🫧';
    if (k === 'Enter') return '✨';
    if (k === '⌫') return '🧼';
    const pool = ['🎈','🌟','🎵','🍭','🌈','🐣','🫧','💫','🎉'];
    return pool[Math.floor(Math.random()*pool.length)];
  }
  function react(){ document.querySelectorAll('.char').forEach(c => { c.classList.remove('react'); void c.offsetWidth; c.classList.add('react'); }); }
  function makeBubble(text){
    const b = document.createElement('div'); b.className = 'bubble'; b.textContent = text;
    const y = Math.random()*60 + 30; const x = Math.random()*80 + 10; b.style.left = x + 'vw'; b.style.top = y + 'vh';
    trail.appendChild(b); setTimeout(()=> b.remove(), 1300);
  }
  function setLabel(k){ label.textContent = k || '—'; }

  window.addEventListener('keydown', (e) => {
    e.preventDefault();
    const k = normalize(e.key);
    if (!k) return;
    setLabel(k); makeBubble(funEmoji(k) + ' ' + k); react();
    if (mode !== 'Off') { const clip = clips[mode]; if (clip) { clip.currentTime = 0; clip.play(); } }
  });

  // On-screen keyboard (appears on first tap)
  let touchPromptShown = false;
  window.addEventListener('pointerdown', () => {
    if (touchPromptShown) return; touchPromptShown = true;
    const ks = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
    const pad = document.createElement('div');
    pad.style.position='fixed'; pad.style.inset='auto 12px 66px 12px';
    pad.style.background='#ffffffee'; pad.style.borderRadius='16px'; pad.style.boxShadow='0 12px 24px rgba(0,0,0,0.12)';
    pad.style.padding='10px'; pad.style.display='grid'; pad.style.gridTemplateColumns='repeat(8, 1fr)'; pad.style.gap='8px'; pad.style.userSelect='none';
    ks.concat(['SPACE','ENTER','BACK']).forEach(ch => {
      const b = document.createElement('button');
      b.textContent = ch==='SPACE'?'Space':(ch==='ENTER'?'Enter':(ch==='BACK'?'⌫':ch));
      b.style.padding='10px 8px'; b.style.border='none'; b.style.borderRadius='10px'; b.style.fontWeight='800';
      b.style.background='#F7FAFC'; b.style.boxShadow='inset 0 -3px 0 #0000000e'; b.style.cursor='pointer';
      b.addEventListener('click', () => {
        const label = b.textContent; setLabel(label); makeBubble(funEmoji(label) + ' ' + label); react();
        if (mode !== 'Off') { const clip = clips[mode]; if (clip) { clip.currentTime = 0; clip.play(); } }
      });
      pad.appendChild(b);
    });
    document.body.appendChild(pad);
  }, {once:true});
})();
</script>
</body>
</html>
